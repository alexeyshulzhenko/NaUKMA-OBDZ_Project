{% extends 'layouts/base.html' %}


{% block title %} briefs list {% endblock %}

{% block content %}
    <span><h1> briefs list </h1></span><span><a href="{% url 'brief_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></span>

    {% for brief in briefs %}
         <div class="brief">
             <div class="Name">
                <h3><a href="{% url 'brief_detail' id=brief.id %}">{{brief.Name}}</a></h3>
             </div>
             <p>{{ brief.Payment_info }}</p>
             <p>{{brief.Mail}} </p>
             <p>{{brief.Phone}} </p>
        </div>


    {% endfor %}
{% endblock %}
