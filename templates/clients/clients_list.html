{% extends 'layouts/base.html' %}


{% block title %} Clients list {% endblock %}

{% block content %}
    <span><h1> Clients list </h1></span><span><a href="{% url 'client_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a></span>

    {% for Client in clients %}
         <div class="client">
             <div class="Name">
                <h3><a href="{% url 'client_detail' id=Client.id %}">{{Client.Name}}</a></h3>
             </div>
             <p>{{ Client.Payment_info }}</p>
             <p>{{Client.Mail}} </p>
             <p>{{Client.Phone}} </p>
        </div>


    {% endfor %}
{% endblock %}
