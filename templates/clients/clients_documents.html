{% extends 'layouts/base.html' %}

{% block content %}
<h1> Всі договори клієнта {{Item.Name}}</h1>
      {% for Item in Items %}
         <div class="Item">
             <div class="Name">
                <h3><a href="{% url 'Item_detail' id=Item.id %}">{{Item.Name}}</a></h3>
             </div>
             <p>{{ Item.Payment_info }}</p>
             <p>{{Item.Mail}} </p>
             <p>{{Item.Phone}} </p>
        </div>


    {% endfor %}
{% endblock %}
